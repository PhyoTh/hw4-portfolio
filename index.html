<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phyo Thant's Portfolio</title>
        <style>
            /* for faster initial render */
            :root {
                /* these are auto generated by vscode for apply font */
                --primary-font: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;

                --primary-background: #414141;
                --secondary-background: #2a2a2a;
                --tertiary-background: #5f5f5f;
                --hover-background: #2a2d2e;
                --active-background: #37373d;
                --text-color: white;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: var(--primary-font);
                background-color: var(--primary-background);
                color: var(--text-color);
                height: 100dvh; /* dynamic viewport height */
                overflow: hidden;

                /* for layout */
                display: grid;
                grid-template-columns: 3rem 13.5rem 1fr;
                grid-template-rows: 2.25rem 1fr 1.5rem;
                grid-template-areas:
                    'header header header'
                    'sidebar file-explorer content'
                    'footer footer footer';
            }

            /* 
            file explorer toggle using :has() selector 
            */
            body:has(#file-explorer-toggle:not(:checked)) {
                grid-template-columns: 3rem 0 1fr;
            }

            body:has(#file-explorer-toggle:not(:checked)) file-explorer {
                display: none;
            }

            body:has(#file-explorer-toggle:checked)
                aside
                nav
                ul
                li:has(#file-explorer-toggle) {
                border-left: 2px solid white;
            }
        </style>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <noscript>
            <p>JavaScript is disabled. Some features may not work properly</p>
        </noscript>

        <header>
            <span>Phyo Thant's Portfolio</span>
        </header>

        <!-- nav side bar -->
        <aside>
            <nav>
                <ul>
                    <li>
                        <input
                            type="checkbox"
                            id="file-explorer-toggle"
                            hidden
                        />
                        <label
                            for="file-explorer-toggle"
                            aria-label="File Explorer"
                        >
                            <img
                                src="assets/svg/folder.svg"
                                alt="Folder Icon"
                                width="24"
                                height="24"
                            />
                        </label>
                    </li>
                    <li>
                        <button aria-label="Search">
                            <img
                                src="assets/svg/search.svg"
                                alt="Search Icon"
                                width="24"
                                height="24"
                            />
                        </button>
                    </li>
                    <li>
                        <a
                            href="https://github.com/PhyoTh"
                            aria-label="GitHub"
                            target="_blank"
                            rel="noopener"
                        >
                            <img
                                src="assets/svg/github.svg"
                                alt="Github Icon"
                                width="24"
                                height="24"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://www.linkedin.com/in/phyo-thant-ba0701253/"
                            aria-label="LinkedIn"
                            target="_blank"
                            rel="noopener"
                        >
                            <img
                                src="assets/svg/linkedin.svg"
                                alt="LinkedIn Icon"
                                width="24"
                                height="24"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://open.spotify.com/user/31ptsm3hmtqkx7itk3ebedhxtjtu?si=cfd5d499ad0d45b9"
                            aria-label="Spotify"
                            target="_blank"
                            rel="noopener"
                        >
                            <img
                                src="assets/svg/spotify.svg"
                                alt="Spotify Icon"
                                width="24"
                                height="24"
                            />
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main>
            <!-- toggleable file explorer -->
            <file-explorer>
                <ul>
                    <li>
                        <a href="pages/intro.html" target="content-frame">
                            <img
                                src="assets/svg/markdown.svg"
                                alt="Markdown Icon"
                                width="16"
                                height="16"
                            />
                            README.md
                        </a>
                    </li>
                    <li>
                        <a href="pages/about.html" target="content-frame">
                            <img
                                src="assets/svg/json.svg"
                                alt="Json Icon"
                                width="16"
                                height="16"
                            />
                            about.json
                        </a>
                    </li>
                    <li>
                        <a href="pages/experiences.html" target="content-frame">
                            <img
                                src="assets/svg/log.svg"
                                alt="Log Icon"
                                width="16"
                                height="16"
                            />
                            experiences.log
                        </a>
                    </li>
                    <li>
                        <a href="pages/projects.html" target="content-frame">
                            <img
                                src="assets/svg/ipynb.svg"
                                alt="Jupyter Icon"
                                width="16"
                                height="16"
                            />
                            projects.ipynb
                        </a>
                    </li>
                    <li>
                        <a href="pages/contact.html" target="content-frame">
                            <img
                                src="assets/svg/html.svg"
                                alt="Html Icon"
                                width="16"
                                height="16"
                            />
                            contact.html
                        </a>
                    </li>
                </ul>
            </file-explorer>

            <!-- main content iframe -->
            <iframe
                name="content-frame"
                src="pages/intro.html"
                title="README.md"
                height="600"
            ></iframe>
        </main>

        <footer>
            <p>&copy; 2025 Phyo Thant</p>
        </footer>
    </body>
</html>
